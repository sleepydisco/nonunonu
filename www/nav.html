<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Nonunonu</title>
	<link rel="stylesheet" href="css/style.css" type="text/css" />	
	<script src="js/mootools-core-1.3.2-full-compat.js"></script>
	<script>
	function scrollLeft(e) {
	  var el =  document.getElementById('nonunonu_wrapper');
    el.scrollLeft = el.scrollLeft - 50;
	}
	function scrollRight(e) {
	  var el =  document.getElementById('nonunonu_wrapper');
    el.scrollLeft = el.scrollLeft + 50;
	}
	function scrollUp(e) {
	  var el =  document.getElementById('nonunonu_wrapper');
    el.scrollTop = el.scrollTop - 50;
	}
	function scrollDown(e) {
	  var el =  document.getElementById('nonunonu_wrapper');
    el.scrollTop = el.scrollTop + 50;
	}
	window.onload = function() { 
    $('scroll_left').onmousedown = scrollLeft;
    $('scroll_right').onmousedown = scrollRight;
    $('scroll_up').onmousedown = scrollUp;
    $('scroll_down').onmousedown = scrollDown;
  }	  
	</script>
</head>
<body>
	<div id="canvas_wrapper">
	  <div id="nonunonu_wrapper">
	    <canvas id="nonunonu_digits" />
	    <canvas id="nonunonu_grid" />
	  </div>
	</div>
	<p>
	  Scroll 
	  <a href="#" id="scroll_left">left</a>
	  <a href="#" id="scroll_right">right</a>
	  <a href="#" id="scroll_up">up</a>
	  <a href="#" id="scroll_down">down</a>
	</p>
	<p>
	  Zoom
	  <a href="#" id="zoom_in">in</a>
	  <a href="#" id="zoome_out">out</a>
	</p>
</body>
</html>
