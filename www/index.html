<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Nonunonu</title>
	<link rel="stylesheet" href="css/style.css" type="text/css" />	
	<script src="js/mootools-core-1.3.2-full-compat.js"></script>
	<script src="js/encoding.js"></script>
	<script src="js/nonunonu.js"></script>
  <script>
	function scrollLeft(e) {
	  var el =  document.getElementById('nonunonu_wrapper');
    el.scrollLeft = el.scrollLeft - 50;
	}
	function scrollRight(e) {
	  var el =  document.getElementById('nonunonu_wrapper');
    el.scrollLeft = el.scrollLeft + 50;
	}
	function scrollUp(e) {
	  var el =  document.getElementById('nonunonu_wrapper');
    el.scrollTop = el.scrollTop - 50;
	}
	function scrollDown(e) {
	  var el =  document.getElementById('nonunonu_wrapper');
    el.scrollTop = el.scrollTop + 50;
	}
	
	function resetCfg(inc) {
	  var cfg = gView.cfg;	  
  	cfg.pxCellWidth += inc;
  	cfg.pxCellHeight += inc;
  	cfg.pxFontWidth = 8;
  	cfg.pxFontHeight = 8;		

  	/* Set the initial state of the view */
  	gView.setViewState(gGame.width, gGame.height);
  	gView.drawGrid(gGame);	  
	}
	
	function zoomIn(e) {
	  resetCfg(2);
    return false;
	}

	function zoomOut(e) {
	  resetCfg(-2);
	  return false;
	}
	
	window.onload = function() { 
    $('scroll_left').onmousedown = scrollLeft;
    $('scroll_right').onmousedown = scrollRight;
    $('scroll_up').onmousedown = scrollUp;
    $('scroll_down').onmousedown = scrollDown;
    $('zoom_in').addEventListener('mousedown', zoomIn, false);
    $('zoom_out').addEventListener('mousedown', zoomOut, false);        
  }	  
	</script>	
</head>
<body>
	<p>
	  <button id="add_row" />Add row</button>
		<button id="remove_row">Remove row</button>
		<button id="add_col">Add column</button>
		<button id="remove_col">Remove column</button>
		<button id="clear">Clear grid</button>
		<button id="save">Save grid</button>
	</p>
	<div id="canvas_wrapper">
	  <div id="nonunonu_wrapper">
  	  <canvas id="nonunonu_grid" />
	  </div>
	</div>
  <p>
	  Scroll 
	  <button id="scroll_left">left</button>
	  <button id="scroll_right">right</button>
	  <button id="scroll_up">up</button>
	  <button id="scroll_down">down</button>
	</p>
	<p>
	  Zoom
	  <button id="zoom_in">in</button>
	  <button id="zoom_out">out</button>
	</p>		
</body>
</html>
